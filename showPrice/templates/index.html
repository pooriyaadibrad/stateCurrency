{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body>
	<div class="flex items-center justify-around w-full h-24 shadow-xl py-20">
		<img src="http://bmipsp.ir/css/logo.svg" class="w-20 sm:w-32 h-10 md:w-52 md:h-20" alt="Bank Logo">

		<p class="font-bold text-[30px] md:text-[49px]">{{ time }}</p>

		<img src="{% static 'assest/img/melilogo.svg' %}" class="w-20 sm:w-32 h-10 md:w-52 md:h-20" alt="Bank Logo">
	</div>


	<!--test-->

	<div class="max-w-3xl  mx-auto my-10">

		<div class="relative overflow-x-auto shadow-md sm:rounded-lg">

			<div class="flex items-center justify-between p-4 ">

				<label for="table-search" class="sr-only" dir="rtl">Search</label>
				<div class="flex items-center gap-8 w-full  justify-between  mt-1">
					<div class="relative w-full flex justify-around items-center">
						<div class="relative w-full">
							<div class="absolute  inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
								<svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
									viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd"
										d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
										clip-rule="evenodd"></path>
								</svg>
							</div>
							<input type="text" id="table-search"
								class="bg-gray-50 font-bold border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[90%] md:w-[60%] pl-10 p-4      "
								placeholder="جستجو ارز " dir="rtl">
						</div>
					</div>
					<div class="md:flex items-center gap-1 justify-between hidden " dir="rtl">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
						  </svg>
						  <!--jaii ke bayad zaman update valu ha ro neshon bedi-->
						  <span class="text-nowrap font-bold text-gray-500">{{ today }}</span>
					</div>
					

				</div>
			</div>
			<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 " dir="rtl ">
				<thead
					class="text-xs text-gray-700 uppercase bg-gray-50 child-hover:text-gray-400 child-hover:cursor-pointer">
					<tr class="border-b border-gray-400 child:text-xl child:md:text-2xl">
						<th scope="col" class="p-4">

						</th>
						<th scope="col" class="px-6 py-3">

						</th>
						<th scope="col" class="px-8 py-3">
							فروش
						</th>
						<th scope="col" class="px-8 py-3">
							خرید
						</th>
						<th scope="col" class="px-6 py-3">
							نوع ارز
						</th>
						<th scope="col" class="px-6 py-3">
							<span class="sr-only">Edit</span>
						</th>
					</tr>
					<!--az inja bayad data ha va ghimat haro vared koni va render begiri-->
					<!--az inja bayad data ha va ghimat haro vared koni va render begiri-->
					<!--az inja bayad data ha va ghimat haro vared koni va render begiri-->
					{% for currency in currencies %}
                    <tr class="text-sm md:text-xl">
						<th scope="col" class="p-4">

						</th>
						<th scope="col" class="px-6 py-3">

						</th>
						<th scope="col" class="px-6 py-3">
							{{ currency.buy |intcomma }}

						</th>
						<th scope="col" class="px-6 py-3">
							{{ currency.sell|intcomma }}
						</th>
						<th scope="col" class="pr-0 py-3">
							{{ currency.name }}
						</th>
						<th scope="col" class="px-6 py-3">

						</th>
					</tr>
                    {% endfor %}

				</thead>
				<tbody>


				</tbody>
			</table>
		</div>


	</div>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>

</body>

</html>
